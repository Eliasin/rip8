<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>rip8</title>
  <meta name="description" content="rip8 debug interface">

  <link rel="stylesheet" href="styles.css">

</head>

<body id="root">
  <div class="controls">
    <button id="resume">Resume</button>
    <button id="pause">Pause</button>
    <button id="step">Step Next</button>
    <button id="step_next_draw">Step Next Draw</button>
    <div>
      <input type="text" id="pc_break"></input>
      <button id="add_pc_breakpoint">Add PC Breakpoint</button>
    </div>
  </div>

  <div id="breakpoint_display" class="display">
    <label>Breakpoints</label>
    <ul id="pc_breakpoint_list">
    </ul>
  </div>

  <div id="register_display" class="display">
    <code id="register_file"></code>
  </div>

  <div id="memory_display" class="display">
    <div class="box">
      <label for="peek_address">Peek Address</label>
      <input type="text" id="peek_address" name="peek_address" value="0"></input>

      <label for="peek_window_size">Peek Window Size</label>
      <input type="number" id="peek_window_size" name="peek_window_size" value="64"></input>
    </div>
    <div class="box">
      <code id="memory_range"></code>
    </div>
    <code id="memory"></code>
  </div>

  <div id="graphics_display" class="display">
    <p class="sprite_display">
    <label>Last Drawn Sprite</label>
      <code id="last_drawn_sprite"></code>
      </p>
    <p class="sprite_display">
    <label>Last Draw Area</label>
      <code id="last_draw_area"></code>
      </p>
    <p class="sprite_display">
    <label>Last Draw Result</label>
      <code id="last_draw_result"></code>
      </p>
  </div>

  <script src="index.js"></script>
</body>
</html>
